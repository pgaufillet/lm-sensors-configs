chip "nct6796-*"
  
  # Voltages
  label in0 "Vcore"
  label in1 "+12V"
  compute in1 @*6.6, @/6.6
  set in1_min 11.2
  set in1_max 12.6
  
  label in2 "AVCC"
  set in2_min 3.0
  set in2_max 3.6
  
  label in3 "+3.3V"
  set in3_min 3.0
  set in3_max 3.6
  
  label in7 "3VSB"
  set in7_min 3.0
  set in7_max 3.6
  
  label in8 "Vbat"
  set in8_min 2.7
  set in8_max 3.6
  
  # Ignorer les entrées inutilisées
  ignore in4
  ignore in5
  ignore in6
  ignore in9
  ignore in10
  ignore in11
  ignore in12
  ignore in13
  ignore in14
  
  # Températures
  label temp1 "SYSTIN"
  label temp2 "CPUTIN"
  
  # Ignorer températures aberrantes
  ignore temp3
  ignore temp4
  ignore temp5
  ignore temp6
  ignore temp7
  ignore temp8
  ignore temp9
  ignore temp10
  ignore temp11
  ignore temp12

  # Fan (seul CPU_FAN1 est utilisé sur cette carte)
  label fan1 "CPU Fan"
  
  ignore fan2
  ignore fan3
  ignore fan4
  ignore fan5
  ignore fan7

  ignore pwm1
  ignore pwm2
  ignore pwm3
  ignore pwm4
  ignore pwm5
  ignore pwm7

  # Désactiver les alarmes d'intrusion
  ignore intrusion0
  ignore intrusion1
